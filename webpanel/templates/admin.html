<!DOCTYPE html>
<html>
<head>
    <title>Analytics Admin</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar { 
            width: 250px; 
            background: #2c3e50; 
            color: white;
            padding: 20px 0;
        }
        .content { 
            flex: 1; 
            padding: 30px;
        }
        .menu-item { 
            padding: 15px 25px; 
            cursor: pointer; 
            transition: background 0.3s;
        }
        .menu-item:hover { 
            background: #34495e; 
        }
        .add-service-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .add-service-btn:hover {
            background: #2980b9;
        }
        
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .modal-title {
            margin-top: 0;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            border: none;
        }
        .btn-primary {
            background: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        .logo-preview {
            max-width: 100px;
            max-height: 100px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="menu-item" style="background: #34495e; font-weight: bold;">ANALYTICS ADMIN</div>
            <div class="menu-item">Dashboard</div>
            <div class="menu-item">Services</div>
            <div class="menu-item">Statistics</div>
            <div class="menu-item">Settings</div>
        </div>

        <div class="content">
            <h1>Services Management</h1>
            <button class="add-service-btn" id="addServiceBtn">Add Service</button>
            
            <!-- Здесь будет список существующих сервисов -->
            <div id="servicesList">
                <!-- Динамически будет заполняться через JS -->
            </div>
        </div>
    </div>

    <!-- Модальное окно добавления сервиса -->
    <div class="modal" id="addServiceModal">
        <div class="modal-content">
            <h2 class="modal-title">Add New Service</h2>
            <form id="serviceForm">
                <div class="form-group">
                    <label for="serviceName">Service Name</label>
                    <input type="text" id="serviceName" name="serviceName" required>
                </div>
                
                <div class="form-group">
                    <label for="serviceDomain">Domain</label>
                    <input type="text" id="serviceDomain" name="serviceDomain" placeholder="example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="serviceLogo">Logo</label>
                    <input type="file" id="serviceLogo" name="serviceLogo" accept="image/*">
                    <img id="logoPreview" class="logo-preview" alt="Logo preview">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

<script>
    document.getElementById('addServiceBtn').addEventListener('click', () => {
        document.getElementById('addServiceModal').style.display = 'flex';
    });

    document.getElementById('cancelBtn').addEventListener('click', () => {
        document.getElementById('addServiceModal').style.display = 'none';
    });

    // Превью логотипа
    document.getElementById('serviceLogo').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('logoPreview').src = event.target.result;
                document.getElementById('logoPreview').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });

    // Отправка формы
    document.getElementById('serviceForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData();
        formData.append('name', document.getElementById('serviceName').value);
        formData.append('domain', document.getElementById('serviceDomain').value);
        formData.append('logo', document.getElementById('serviceLogo').files[0]);

        try {
            // 1. Отправляем в Flask-дашборд (он уже обработает лого и перешлёт в API)
            const response = await fetch('/admin/add_service', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('Сервис успешно добавлен!');
                window.location.reload();
            } else {
                alert('Ошибка: ' + (await response.text()));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Ошибка соединения');
        }
    });
</script>
</body>
</html>
