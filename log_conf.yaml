version: 1
disable_existing_loggers: False

formatters:
  default:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  access:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  default_file:
    formatter: default
    class: logging.FileHandler
    filename: /var/log/analytics.log # Укажите полный путь и имя файла
    mode: a # Режим добавления (append)
  default_console:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout

loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default_file
      - default_console # Оставьте консольный вывод, если нужно
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
    propagate: no

root:
  level: DEBUG
  handlers:
    - default_file
    - default_console # Оставьте консольный вывод, если нужно
  propagate: no
